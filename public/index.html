<!doctype html>
<html lang="ru">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<title>Find your place</title>
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="stylesheet" type="text/css" href="./styles/reset.css"/>
    	<link rel="stylesheet" type="text/css" href="./styles/index.css"/>
	</head>
	<body>
		<div class="main-container">
			<div id="user-block" class="header"></div>
			<div class="container">
				<div id="toast-block"></div>
				<div id="search-form-block" class="search-form"></div>
				<div id="search-results-block" class="results"></div>
			</div>
		</div>


		<div class="rectangle-to-move" id="rectangle-to-move">
		<div class="circle-to-move" id="circle-to-move">
			<div class="inputs-for-moving">
				<label for="horizontal">Horizontal</label>
				<input type="number" class="horizontal" id="horizontal">
				<label for="vertical">Vertical</label>
				<input type="number" class="vertical" id="vertical">
			</div>
			<button type="button" id="add-rectangle">Add rectangle</button>
			<button type="button" id="add-circle">Add circle</button>

		</div>
		<script type="module" src="/scripts/index.js"></script>
	</body>
</html>
